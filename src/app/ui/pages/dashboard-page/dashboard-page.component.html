<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-white shadow-lg">
    <div class="max-w-full mx-auto px-2 ">
        <div class="relative flex items-center justify-between h-16">

            <div class="flex-1 flex items-center justify-start">
                <div class="flex-shrink-0 flex items-start" tuiButton type="button" (click)="toggle(true)">
                    <img class="block  h-14 w-auto" src="https://cdn2.sbazar.app/383ba026-222a-4a16-8c24-b6f7f7227630"
                        alt="Workflow">
                </div>
                <!-- Nest the directive so it is considered the same active zone -->
                <div *tuiSidebar="open; direction: 'left'" (tuiActiveZoneChange)="toggle($event)">
                    <tui-accordion [rounded]="false">
                        <tui-accordion-item borders="top-bottom">
                            Back office manager
                            <ng-template tuiAccordionItemContent>
                                <button *ngFor="let menu of backOfficeManagerMenu" class="flex"
                                    (click)='move(menu.link)'>
                                    {{menu.name}}
                                </button>
                            </ng-template>
                        </tui-accordion-item>
                        <tui-accordion-item borders="top-bottom">
                            Warehouse Manager
                            <ng-template tuiAccordionItemContent>
                                <button *ngFor="let menu of warehouseManagerMenu" class="flex"
                                    (click)='move(menu.link)'>
                                    {{menu.name}}
                                </button>
                            </ng-template>
                        </tui-accordion-item>
                        <tui-accordion-item borders="top-bottom">
                            Marketing Manager
                            <ng-template tuiAccordionItemContent>
                                <button *ngFor="let menu of marketingManagerMenu" class="flex"
                                    (click)='move(menu.link)'>
                                    {{menu.name}}
                                </button>
                            </ng-template>
                        </tui-accordion-item>
                        <tui-accordion-item borders="top-bottom">
                            Customer care Manager
                            <ng-template tuiAccordionItemContent>
                                <button *ngFor="let menu of customerManagerMenu" class="flex" (click)='move(menu.link)'>
                                    {{menu.name}}
                                </button>
                            </ng-template>
                        </tui-accordion-item>
                    </tui-accordion>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <button class="btn btn-primary btn-sm mx-2 " *ngIf="country"
                    (click)="openCountry()">{{country.name}}</button>
                <button type="button"
                    class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                    <span class="sr-only">View notifications</span>
                    <!-- Heroicon name: outline/bell -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>

                <!-- Profile dropdown -->
                <div class="ml-3 relative">
                    <div>
                        <button type="button"
                            class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full"
                                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</nav>
<router-outlet></router-outlet>
