<div class="card shadow-md rounded-md p-4 m-2 flex flex-col bg-white">
    <div class="flex flex-row items-center">
        <span class="font-bold text-primary text-lg flex-1">{{category.name.languageTexts[0].text}}</span>
        <div class="avatar">
            <div class="w-12 rounded">
                <img [src]="'https://cdn2.sbazar.app/'+category.logoId" />
            </div>
        </div>
        <button (click)="deleteCategory()" class="btn btn-outline btn-circle mx-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg></button>
        <button (click)="editCategory()" class="btn btn-outline btn-circle mx-2"><svg xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg></button>
    </div>
    <div class="flex flex-row mt-2 items-center" *ngIf="!category.parentCategoryId">
        <div class="flex-1 w-full bg-gray-100 rounded-md overflow-x-auto" style="
        display: -webkit-inline-box;
    ">
            <div *ngFor="let childCategory of childCategories" class="card border-2 px-2 border-gray-400 rounded-md flex flex-row mx-2">
                <span class="text-md font-bold text-primary my-auto">{{childCategory.name.languageTexts[0].text}}</span>
                <div class="avatar mx-2">
                    <div class="w-12 rounded-full">
                      <img [src]="'https://cdn2.sbazar.app/'+childCategory.logoId" />
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
