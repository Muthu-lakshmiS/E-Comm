<div class="flex flex-col w-full my-1 ">
    <span class="text-gray-400 font-bold text-lg">Order constraints</span>
    <div class="flex flex-row">
        <div class="form-control mx-1">
            <label class="label">
                <span class="label-text">Minimum order value</span>
            </label>
            <input type="number" [(ngModel)]="constraint.minimumOrder" (keyup)="change()"
                class="input input-bordered border-green-400">
        </div>
        <div class="form-control mx-1">
            <label class="label">
                <span class="label-text">Maximum order value</span>
            </label>
            <input type="number" [(ngModel)]="constraint.maximumOrder" (keyup)="change()"
                class="input input-bordered border-green-900">
        </div>
    </div>
</div>
