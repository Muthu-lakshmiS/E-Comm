<div class="container">
    <div class="flex flex-row justify-center">
        <div class="card shadow-md rounded-md h-24 w-24">
            <img [src]="'https://cdn2.sbazar.app/'+category.logoId" alt="provide image id">
        </div>
    </div>
    <div class="flex flex-row mt-2">
        <app-multi-text-input class="flex-1" [label]="'Category name'" [(displayText)]="category.name">
        </app-multi-text-input>
    </div>
    <div class="flex flex-row mt-2">
        <input type="text" placeholder="Paste image id" [(ngModel)]="category.logoId"
            class="input input-bordered w-full " />
        <input type="text" placeholder="Sort by number" [(ngModel)]="category.orderBy"
            class="input input-bordered  ml-2" />
    </div>
    <div class="flex flex-row justify-end mt-2">
        <tui-loader [showLoader]="isLoading">
            <button class="btn btn-primary" (click)="save()">Save</button>
        </tui-loader>
    </div>
    <div class="divider">Child Categories</div>
    <div class="flex flex-row mt-2 items-center" *ngIf="!category.parentCategoryId">
        <div class="flex-1 w-2/3 overflow-x-auto" style="
        display: -webkit-inline-box;
    ">
            <div *ngFor="let childCategory of childCategories" class="card border-2 p-2 border-gray-400 rounded-md flex flex-row mx-2">
                <span class="text-md font-bold text-primary my-auto">{{childCategory.name.languageTexts[0].text}}</span>
            <button (click)="deleteCategory(childCategory)" class="btn btn-sm btn-primary btn-circle mx-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
            <button (click)="addChildCategory(childCategory)" class="btn btn-sm btn-primary btn-circle mx-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
            </button>
            </div>
        </div>
        <button class="btn btn-sm btn-primary btn-outline mx-2" (click)="addChild()">Add Child</button>
    </div>
</div>
