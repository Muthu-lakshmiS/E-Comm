<form class="w-full" [formGroup]="testForm">
    <tui-input *tuiLet="users$ | async as users" formControlName="user" [icon]="'tuiIconSearch'"
        [tuiTextfieldExampleText]="'Product Category'" [tuiTextfieldCleaner]='true' (focusedChange)="focusOut($event)">
        Product Category
        <ng-container *ngIf="dropdowndata?.length">
            <tui-data-list *tuiDataList>
                <button *ngFor="let user of dropdowndata" tuiOption class="buttonFocus" [value]="user.name"
                    (click)="onSelect(user)">
                   <div class="flex flex-row items-center text-lg hover:text-xl hover:text-primary transition-all w-full">
                    <div class="avatar rounded-md  shadow-md">
                        <div class="w-12 rounded">
                          <img [src]="getLogo(user.extraData)" alt="Tailwind-CSS-Avatar-component" />
                        </div>
                      </div>  <div class="flex flex-col">
                        <span class="font-bold ml-2 "> {{user.name}} {{isParentCat(user.extraData)?'[P]':'[C]'}}</span>
                        <div *ngIf="isParentCat(user.extraData)" class="text-gray-400 flex flex-row text-sm items-center"><img [src]="parentCategoryImage(user.extraData)" class="w-6 h-6 rounded-md m-2">{{parentCategoryName(user.extraData)}}</div>
                      </div>
                   </div>

                </button>
            </tui-data-list>
        </ng-container>
    </tui-input>

</form>
