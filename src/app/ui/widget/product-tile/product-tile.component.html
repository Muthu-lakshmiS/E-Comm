<div class="mx-4 my-1 rounded-lg border-primary bg-white border flex flex-col">
    <div class="flex flex-row items-center mx-1">
        <div class="flex flex-col flex-1">
            <span class="font-bold text-primary text-lg">{{product.name.languageTexts[0].text}}</span>
            <span class="w-2/3 truncate">{{product.description.languageTexts[0].text}}</span>
        </div>
        <div class="flex flex-row items-center">
            <div class="avatar">
                <div class="w-10 rounded-full">
                    <img [src]="'https://cdn2.sbazar.app/'+product.category.logoId" />
                </div>
            </div>
            <span class="font-bold mx-1">{{product.category.name.languageTexts[0].text}}</span>
            <div class="divider divider-horizontal"></div>
            <div class="avatar">
                <div class="w-10 rounded-full">
                    <img [src]="'https://cdn2.sbazar.app/'+product.brand.logoId" />
                </div>
            </div>
            <span class="font-bold mx-1">{{product.brand.name}}</span>
        </div>
    </div>
    <div class="border-t border-gray-400"></div>
   <div class="flex flex-row items-center mx-1">
    <div class=" flex overflow-x-auto  w-2/3 ">
        <div *ngFor="let varient of product.varients" (click)="onVarientAdd(varient)" [ngClass]="selectedVarients.includes(varient.weight)?'border-primary border rounded-md bg-red-100 cursor-pointer mx-2 my-2 px-0.5 transition-all':'flex-shrink-0 w-40 mx-1 bg-white border-r  border-gray-400 px-1 hover:border-primary hover:border hover:rounded-md hover:bg-red-100 hover:cursor-pointer hover:my-2 hover:px-0.5 hover:transition-all' ">
            <div class="flex flex-col ">
                <span class="font-bold text-black ">{{varient.weight}} {{varient.unit}} <button class="btn btn-link btn-sm">(edit)</button></span>
                <span class="font-bold text-green-800 text-sm"><span
                        class="text-gray-500 line-through">{{varient.price.actualPrice}}€</span>{{varient.price.offerPrice}}€</span>
            </div>
        </div>
    </div>
    <div class="flex-1 w-1/3 flex flex-row justify-end">
        <button class="btn btn-outline btn-circle"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg></button>
    </div>
   </div>
</div>
